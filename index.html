<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Game Of Life</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <p>FPS <span id="fpsCounter">0</span></p>
        <div class="pallette-toggle">
          <p>RBG pallette</p>
          <label class="switch">
            <input type="checkbox" id="RGB-checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <button id="restartButton">RESTART</button>
        <button id="pauseButton">PAUSE</button>
        <button id="continueButton">CONTINUE</button>
        <button id="removeButton">REMOVE</button>
        <input
          id="fpsInput"
          type="number"
          placeholder="FPS limit 1-144"
          min="1"
          max="144"
          step="1"
          minlength="1"
          maxlength="3"
        />
        <button id="acceptFPSsettingsButton">ACCEPT</button>
        <div class="field-dimension-settings">
          <span>Canvas dimension</span>
          <input
            id="fieldWidthInput"
            type="number"
            placeholder="width 300-1280px"
            min="300"
            max="1280"
            step="1"
            minlength="1"
            maxlength="4"
          />
          <input
            id="fieldHeightInput"
            type="number"
            placeholder="height 300-720px"
            min="300"
            max="720"
            step="1"
            minlength="1"
            maxlength="3"
          />
          <button id="acceptDimensionButton">ACCEPT</button>
        </div>
        <label class="alive-rate-label">
          <span>percentage of “live” cells during restart</span>
          <input id="aliveRateRange" type="range" min="0" max="1" step="0.01" />
          <span id="aliveRateValue"> </span>
        </label>
      </aside>
      <main>
        <p>Number of generations: <span id="genCount">0</span></p>
        <canvas id="mainCanvas" width="1280" height="720"></canvas>
      </main>
    </div>
    <script src="index.min.js"></script>
  </body>
</html>
